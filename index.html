<!DOCTYPE html>
<html>
  <head>
    <title>Drag Race</title>
    <link rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"
      type="text/css">
    <link rel="stylesheet" href="css/drag_race.css" type="text/css">
  </head>
  <body>
    <h2>Ladies and Gents, Start Your Engines!</h2>
    <div id="drag_strip">
      <div id="vehicle1" class="vehicle">
        <img src="images/smoke.gif" class="exhaust"
        alt="smoke"></div>
      <div id="vehicle2" class="vehicle">
        <img src="images/smoke.gif" class="exhaust"
        alt="smoke"></div>
      <div id="vehicle3" class="vehicle">
        <img src="images/smoke.gif" class="exhaust"
      alt="smoke"></div>
      <div id="vehicle4" class="vehicle">
        <img src="images/smoke.gif" class="exhaust"
      alt="smoke"></div>

      <div id="start_line"></div>
        
      <div id="finish_line"></div>
    </div>

    <button id="start_race">Race!</button>
    
    <script src="js/vehicles.js"></script>
    <script src="js/drag_race.js"></script>
  </body>
</html>
